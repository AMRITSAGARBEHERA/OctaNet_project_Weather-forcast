<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
             
    <title>My Weather App </title>
   
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="search-box">
          <input type="text" placeholder="Enter city name..." class="input-box">


          <button class="bi bi-search" id="search-btn"></button>
        </div>

      </div>
      <div class="weather-body">
        <img src="/assets/weather.png" alt="weather image" class="weather-img">
        <div class="weather-box">
          <p class="temperature">0<sup>Â°C.</sup></p>
          <p class="description">light rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="material-symbols-outlined">humidity_high</i>
            <div class="text">
          <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class='material-symbols-outlined'>air</i>
            <div class="text">
          <span id="wind">12km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <div class="date-container">
          <div class="item" id="time">
            12:30<span id="am-pm">PM</span>
            <div class="date" id="date">
              Sunday, 12 May

            </div>

          </div>


        </div>
      </div>


    </div>
    <script src="app.js"></script>
  </body>
</html>
